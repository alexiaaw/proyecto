                            <button onclick="mostrarFormulario('fijo')" class="btn btn-primary">Servicio Fijo</button>

                        <!-- Formularios de solicitud de servicio -->
                        <div id="formulario-ocasional" class="form-container">
                            <h2 class="text-center mb-4">Solicitud de Servicio Ocasional</h2>
                            <form>
                                <div class="form-group">
                                    <label for="fecha-exacta-ocasional">Fecha:</label>
                                    <input type="date" id="fecha-exacta-ocasional" name="fecha-exacta-ocasional" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="hora-inicio-ocasional">Hora de Inicio:</label>
                                    <input type="time" id="hora-inicio-ocasional" name="hora-inicio-ocasional" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="hora-final-ocasional">Hora Final:</label>
                                    <input type="time" id="hora-final-ocasional" name="hora-final-ocasional" class="form-control">
                                </div>
                                <div class="form-group">

                                </div>
                                <div class="form-group">
                                    <label for="descripcion-ocasional">Descripción:</label>
                                    <input type="text" id="descripcion-ocasional" name="descripcion-ocasional" class="form-control">
                                </div>
                            </form>
                        </div>

                                    <label for="dias-semana-fijo">Días de la Semana:</label>

                                        <option value="lunes">Lunes</option>
                                        <option value="martes">Martes</option>
                                        <option value="miércoles">Miércoles</option>
                                        <option value="jueves">Jueves</option>
                                        <option value="viernes">Viernes</option>

                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="hora-inicio-fijo">Hora de Inicio:</label>

                                <div class="form-group">

    <script>
        function mostrarFormulario(tipoServicio) {
            // Ocultar todos los formularios
            document.querySelectorAll('.form-container').forEach(function(formulario) {
                formulario.style.display = 'none';
            });
            
            // Mostrar el formulario respectivo según el tipo de servicio seleccionado
            document.getElementById('formulario-' + tipoServicio).style.display = 'block';
        }
    </script>
    
    <script>
        // Espera a que el documento esté listo
        document.addEventListener("DOMContentLoaded", function () {
            // Manejar la selección de días de la semana
            var selectDiasSemana = document.getElementById("dias-semana-fijo");
    
            selectDiasSemana.addEventListener("change", function () {
                var selectedOptions = Array.from(selectDiasSemana.selectedOptions, option => option.value);
                console.log("Días seleccionados:", selectedOptions);
            });
        });
    </script>

    <script>
    function mostrarBotonEnviar() {
        var botonEnviar = document.getElementById("botonEnviar");
        botonEnviar.style.display = "block";
    }
    </script>

    <script>
    function mostrarFormulario(tipoServicio) {
        var formularios = document.getElementsByClassName("form-container");
        for (var i = 0; i < formularios.length; i++) {
            formularios[i].style.display = "none";
        }
        
        var formularioMostrar = document.getElementById("formulario-" + tipoServicio);
        formularioMostrar.style.display = "block";
        
        mostrarBotonEnviar(); // Mostrar el botón de enviar petición cuando se muestra el formulario
    }
    </script>
